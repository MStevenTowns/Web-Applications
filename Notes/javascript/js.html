        function avoid(elem)
        {
            var e=window.event;
            var posX=e.clientX;
            var posY=e.clientY;
            rect=elem.getBoundingClientRect()
            if(posX<(rect.left+rect.right)/2)elem.style.left=10+elem.getBoundingClientRect().left;
            else elem.style.left=-10+elem.getBoundingClientRect().left;
            
            if(posY<(rect.top+rect.bottom)/2)elem.style.top=-10+elem.getBoundingClientRect().top;
            else elem.style.top=+10+elem.getBoundingClientRect().top;
